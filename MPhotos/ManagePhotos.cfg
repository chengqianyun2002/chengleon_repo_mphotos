// ManageConfig.cfg
//-----------------------------------------

// 需要整理哪个路径的照片？
source-path: F:\照片

// 整理后的照片存放在哪个路么？
target-path: F:\照片

// 所支持的照片格式
photo-types: jpg, JPG, png, PNG, gif, GIF, bmp, BMP, nef, NEF, wmf, WMF

// 所支持的视频格式
video-types: mov, MOV, wmv, WMV, mpg, MPG, vob, VOB, mp4, MP4, swf, SWF, 3gp, 3GP

// 从文件名中获取并使用日期信息
// 如果文件以"20160512~"的前缀命名，则使用该日期为文件命名，这是为了调整那些丢失了拍摄日期的文件的日期属性
use-date-from-file-name: true

// 禁止移动的文件
skip-files: ManagePhotos.exe, ManagePhotos.cfg, ManagePhotos.log, 2011107_婚纱照集锦.exe

// 锁定日期，禁止移动该日期之前的任何照片，意味着没有照片移出或移入该日期之前的文件夹
lock-date: 2016-11-19

